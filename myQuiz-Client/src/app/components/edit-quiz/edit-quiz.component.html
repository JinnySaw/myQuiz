<div class="container">
<div class="row">
  <div class="col-sm-6">
    <a class="btn btn-link" routerLink="/quiz"><i class="fa fa-arrow-circle-o-left"> Back To Dashboard</i></a>
  </div>
  <div class="col-sm-6"></div>
</div>
<div class="card">
  <div class="card-header">
    Edit Quiz
  </div>
  <div class="card-block">
   <form #f="ngForm" (ngSubmit)="onSubmit(f)" novalidate>
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" class="form-control" [(ngModel)]="quiz.title" name="title" #quizTitle="ngModel" minlength="2" required>
      <div *ngIf="quizTitle.errors?.required && quizTitle.touched" class="alert alert-danger">
        Title is required
      </div>
    </div>
    <div class="form-group">
        <label for="title">Description</label>
        <textarea name="description" #quizDescription="ngModel" class="form-control" [(ngModel)]="quiz.description"  cols="30" rows="4"></textarea>
      </div>
      <input type="submit" value="Submit" class="btn btn-primary">
   </form>
  </div>
</div>
</div>
