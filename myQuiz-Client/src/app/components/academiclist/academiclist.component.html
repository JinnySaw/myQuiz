  <div class="container"  [hidden]="!loggedIn">
  <div class="row">
    <div class="col-sm-10">
      <h1>Academic Year</h1>
    </div>

    <div class="col-sm-2">

      <a routerLink="/add-academic" class="btn btn-primary pull-right">
        <i class="fa fa-plus"></i> Add New</a>
    </div>
  </div>
 <br>
<div class="mat-header">
  <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
  </mat-form-field>
</div>

<div class="mat-container mat-elevation-z8">

  <mat-table [dataSource]="dataSource" matSort>

    <!-- ID Column -->
    <ng-container matColumnDef="#">
      <mat-header-cell *matHeaderCellDef mat-sort-header> <b># </b> </mat-header-cell>
      <mat-cell *matCellDef="let academic"> {{academic.id}} </mat-cell>
    </ng-container>

    <!-- Progress Column -->
    <ng-container matColumnDef="academicname">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Academic Name </mat-header-cell>
      <mat-cell *matCellDef="let academic"> {{academic.academicname}} </mat-cell>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="year">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Year </mat-header-cell>
      <mat-cell *matCellDef="let academic"> {{academic.year}} </mat-cell>
    </ng-container>

    <!-- Color Column -->
    <ng-container matColumnDef="school">
      <mat-header-cell *matHeaderCellDef mat-sort-header> School </mat-header-cell>
      <mat-cell *matCellDef="let academic" > {{ academic.school.schoolname}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
      <mat-cell *matCellDef="let academic">
        <div>

          <a [routerLink]="['/edit-academic/'+ academic.id]" class="btn btn-secondary">
            <i class="fa fa-pencil-square-o"></i>
          </a>
          <button type="button" class="btn btn-danger" (click)="onDeleteClick(academic.id)">
            <i class="fa 
      Search Results
      fa-trash-o"></i>
          </button>
        </div>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let academic; columns: displayedColumns;">
    </mat-row>
  </mat-table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" [showFirstLastButtons]="true"></mat-paginator>
</div>
</div>
