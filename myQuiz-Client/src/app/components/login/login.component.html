<div class="container">
  <div class="row" [hidden]="loggedIn">
    <div class="col-md-4"></div>
    <div class="col-md-4 col-md-offset-3">
      <h1 class="h3 mb-3 font-weight-normal">
        <i class="fa fa-user"></i> Login</h1>
      <form #f="ngForm" (ngSubmit)="onSubmit(f)" novalidate>
        <div class="form-group" > 
          <!-- [ngClass]="{ 'has-error': f.submitted && !username.valid }"> -->
          <label for="username">Username</label>
          <input type="text" class="form-control" name="username" [(ngModel)]="credential.username" #username="ngModel" required />
          <div *ngIf="f.submitted && !username.valid" class="help-block">Username is required</div> 
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
          <label for="password">Password</label>
          <input type="password" class="form-control" name="password" [(ngModel)]="credential.password" #password="ngModel" required />
          <div *ngIf="f.submitted && !password.valid" class="help-block">Password is required</div> 
        </div>
        <div class="form-group">
          <button [disabled]="loading" class="btn btn-primary">Login</button>
          
          <a [routerLink]="['/register']" class="btn btn-link">Register</a>
        </div>
      </form>
    </div>
    <div class="col-md-4"></div>
  </div>
</div>
